            function searchFnc(){
                console.log("nnnn");
                $.ajax({
                    type : 'POST',
                    url:"{{url_for('save')}}",

                    success:function(result){
						console.log(result)
                        var list= $("[header]");

                            debugger;

                        });

							$(element).find(".day").text(result.listWeather[index].date)
							$(element).find(".degree").text(result.listWeather[index].temp)+"o"
